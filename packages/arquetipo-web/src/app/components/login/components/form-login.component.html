<form [formGroup]="formLoginFg" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field class="">
            <mat-label [translate]="'form_login_user'"></mat-label>
            <input matInput formControlName="email" />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.email.hasError('required')">
                {{ 'form_error_required' | translate }}
            </mat-error>
            <mat-error *ngIf="loginForm.email.hasError('minlength')">
                {{ 'form_error_minlength' | translate }}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="">
            <mat-label [translate]="'form_login_password'"></mat-label>
            <input type="password" matInput formControlName="password" autocomplete="on" />
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-error *ngIf="loginForm.password.hasError('required')">
                {{ 'form_error_required' | translate }}
            </mat-error>
            <mat-error *ngIf="loginForm.password.hasError('minlength')">
                {{ 'form_error_minlength' | translate }}
            </mat-error>
        </mat-form-field>
    </div>

    <p>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">{{ 'register.title' | translate }}</a>
    </p>
    <div class="button__wrapper">
        <button color="primary" mat-button type="submit">
            {{ 'button_login' | translate }}
        </button>
    </div>
</form>
