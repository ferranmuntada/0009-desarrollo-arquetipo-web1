<div class="home">
    <div class="home-title">
        <h3>5D Strategy</h3>
    </div>
    <div class="home-search">
        <mln-search-input #customSearchInput [settings]="settings" [amount]="amount" (changes)="searchTextChange($event)"></mln-search-input>
    </div>
    <div class="home-customer-list">
        <mln-customer-info #customCustomerInfo *ngFor="let user of clientsShow" [settingsSelect]="settingsSelect" [user]="user" textRow="Patrimonio"></mln-customer-info>
    </div>
</div>
